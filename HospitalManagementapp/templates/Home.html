{% extends 'Main_layout.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div id="myCarousel" class="carousel slide"  data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators" >
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{% static 'images/HMS-1.png' %}" alt="Image"/>
            </div>

            <div class="item" >
                <img src="{% static 'images/HMS-2.jpg' %}" alt="Image"/>
            </div>
            <div class="item" >
                <img src="{% static 'images/HMS-3.jpg' %}" style = "width: 28%;" alt="Image"/>
            </div>
            <div class="item" >
                <img src="{% static 'images/HMS-4.jpg' %}"  style="width: 29.8%;" alt="Image"/>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="text-center">
        <hr/>
        <h1>Services</h1>
        <hr>

        <div class="row">
            <div class="col-sm-4" style="margin-bottom: 2%">
                <img src="{% static 'images/Dept-1.jpg' %}" class="img-responsive"  alt="Image">
                <a href="{% url 'Show_Department_Details' %}" > Departments</a>
            </div>
            <div class="col-sm-4" style="margin-bottom: 2%">
                <img src="{% static 'images/patient1.jpg' %}" class="img-responsive"  alt="Image">
                <a href="{% url 'Show_Patient_Details' %}" > Patient </a>
            </div>
            <div class="col-sm-4" style="margin-bottom: 2%">
                <img src="{% static 'images/Doc-2.jpg' %}" class="img-responsive"  alt="Image">
                <a href="{% url 'Show_Doctor_Details' %}" > Doctor List
                </a>
            </div>
            <div class="col-sm-4" style="margin-bottom: 2%">
                <img src="{% static 'images/MS-1.jpg' %}" class="img-responsive"  alt="Image">
                <a href="{% url 'Show_Medical_Store_Details' %}" > Medical Store
                </a>
            </div>
            <div class="col-sm-4" style="margin-bottom: 2%">
                <img src="{% static 'images/staff.jpg' %}" class="img-responsive"  alt="Image">
                <a href="{% url 'Show_Staff_Details' %}" > Staff Details</a>
            </div>
            <div class="col-sm-4" style="margin-bottom: 2%">
                <img src="{% static 'images/visitor-1.jpg' %}" class="img-responsive"  alt="Image">
                <a href="{% url 'Show_Visitor_Details' %}" > Visitors
                    Details</a>
            </div>
            <div class="col-sm-4" style="margin-bottom: 2%">
                <img src="{% static 'images/room-2.jpg' %}" class="img-responsive"  alt="Image">
                <a href="{% url 'Show_Room_Details' %}" > Rooms Details</a>
            </div>
            <div class="col-sm-4" style="margin-bottom: 2%">
            </div>
            <div class="col-sm-4" style="margin-bottom: 2%">
                <img src="{% static 'images/checkout-1.jpg' %}" class="img-responsive"  alt="Image">
                <a href="{% url 'Show_Checkout_Details' %}" >Checkout Details</a>
            </div>
        </div>
    </div>
    <br/>
{% endblock content %}
